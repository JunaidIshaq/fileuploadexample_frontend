<h2>Registration form</h2>

<form [formGroup]="form" #AdminInformation (ngSubmit)="AdminForm(AdminInformation)">

  <div class="row">
    <div class=" col-md-offset-1 col-md-4">
      <label for="fullName"> Name </label>
      <input formControlName="fullName" id="fullName" class="form-control" type="text">
    </div>
  </div>

  <div class="row">
    <div class=" col-md-offset-1 col-md-4">
      <label for="email"> Email </label>
      <input formControlName="email" id="email" class="form-control" type="text">
    </div>
  </div>


  <div class="row">
    <div class=" col-md-offset-1 col-md-4">

      <label for="profileImage">Upload Image</label>
      <input formControlName="profileImage" id="profileImage" class="form-control" type="file" (change)="selectFile($event)">
    </div>
  </div>

  <div class="row" style="margin-top: 40px;">
    <div class="col-md-offset-1 col-md-4">
      <button class="btn btn-md btn-primary btn-style">Save</button>
    </div>
  </div>

</form>
